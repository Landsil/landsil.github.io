<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Brute force dice roll statistics for Dungeons and Dragons 5e"
    />
    <meta name="author" content="Landsil" />
    <title>Dice Stats</title>

    <link href="skin.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/2a2cd0823a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <script src="skillCheck.js" charset="utf-8" defer></script>
</head>

<body>

<!-- header section -->
<header class="centred">
<div class="forcontent">
  <h1>Dice Stats</h1>
  <div class="subheading" role="doc-subtitle">
    easily visualise your chance of success when rolling dice in D&D
  </div>
  <div class="flourish">◇</div>
</header>


<!-- main section -->
<main class="centred">
<div class="forcontent">

  <!-- input form -->
  <form id="parameter-input">

    <fieldset>
      <legend>
        <h2>skill check</h2>
      </legend>

        <label for="sides">Number of sides<br>
          <b>20</b>
        <!-- <input name="sides" placeholder="20"  type="number" min="1" max="20"> -->
        </label>

        <label for="target">DC<br>
          <input name="target" placeholder="10" value="10" type="number" min="1" max="20">
          </label>

    </fieldset>

    <fieldset>
      <legend>
        <h2>optional</h2>
      </legend>

        <label for="advantage">
          <input name="advantage" type="checkbox" class="adv" onchange="checkAdvantage(this)">
          Advantage
        </label>

        <label for="luck">
          <input name="luck" type="checkbox" class="adv" onchange="checkAdvantage(this)">
          Luck
        </label>

        <label for="elven">
          <input name="elven" type="checkbox" class="adv" onchange="checkAdvantage(this)">
          Elven accuracy
        </label>

        <label for="disadvantage">
          <input name="disadvantage" type="checkbox" class="dis" onchange="checkAdvantage(this)">
          Disadvantage
        </label>

    </fieldset>

<div class="button-area">
  <button type="submit" class="pushable" onclick="return populateTable()">
    <span role="presentation" class="shadow"></span>
    <span role="presentation" class="edge"></span>
    <span class="frontbtn"> Roll 1 million times! </span>
  </button>
</div>
  </form>
